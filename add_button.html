<style>
    #originacion-btn {
    font-size: small;
}

#originacion-btn{
margin: 20px;    
}

#down-btn {
margin: 5px;
}

a:has(#originacion-btn) {
    text-decoration: none !important;
    }

#originacion-btn:focus,
#originacion-btn:active  {
box-shadow: none !important;
}

#originacion-btn:hover {
transition: 0.2s;
filter: brightness(0.90);
}

#originacion-btn:active {
filter: brightness(0.80);
}

</style>
    
    
    <script>
    function add_button() {
        /* get the R generated button by its id */
            let originacion_btn = document.querySelector("a:has(#originacion-btn)");
            originacion_btn.href = '#originacion-btn';
            
            /* get the placeholder where you want to put this button */
                let down_btn = document.querySelector("span#down-btn");
                
                /* append the R generated button to the placeholder*/
                    down_btn.appendChild(originacion_btn)
    }

window.onload = add_button();
</script>
